	.bento-gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: 180px;
    gap: 16px;
    padding: 20px;
}

.bento-item {
    background: #ffffff;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: transform 0.25s;
}

.bento-item:hover {
    transform: scale(1.03);
}

.bento-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Tamaños Bento */
.large {
    grid-column: span 2;
    grid-row: span 2;
}

.wide {
    grid-column: span 2;
}

.tall {
    grid-row: span 2;
}
